<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../js/login.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img src="../assets/logo.svg" alt="learnhub logo" class="logo" />
      <button type="submit" class="btn-logout">Выход</button>
    </header>
    <main class="main">
      <form class="form login-form">
        <h3 class="login-title">Вход в систему</h3>
        <div class="input-container">
          <label for="login"></label>
          <input type="text" name="login" id="login" placeholder="логин" />
          <div class="error"></div>
        </div>
        <div class="input-container">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="пароль"
          />
          <div class="error"></div>
        </div>
        <button class="btn btn-submit">Войти</button>
        <div class="login">
          <span>Еще не зарегистрированы?</span>
          <a href="../index.html" class="login-link">Регистрация</a>
        </div>
      </form>
    </main>
    <footer class="footer">
      <a href="tel:+7 800 551 32 44">+7 800 551 32 44</a>
      <span>LearnHub © 2022</span>
      <a href="https://github.com/LHTHC/test-LearnHub">репозиторий</a>
    </footer>
  </body>
</html>
